server:
  port: 1111

spring:
  application:
    name: eureka-server
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true     # 注册中心不向自己注册
    fetch-registry: true           # 注册中心职责维护服务实例, 不需要去检索
    service-url:
      defaultZone: http://${eureka.instance.hostname}:1112/eureka
